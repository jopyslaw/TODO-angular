<li class="list-element">
    <div class="list-element__container">
        <p> Name: {{ task.taskname }} </p>
        <p> Date: {{ task.date }} </p>
        <p> Important: {{ task.important }} </p>
        <div class="list-element__buttons-container">
            <button (click)="onEdit()">Edit</button>
            <button (click)="onDelete(task)">Delete</button>
        </div>
    </div>
</li>
